<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="tamagotchi-Javascript/tamagotchi.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="audio-container hidden">
        <audio controls autoplay loop> <!--Bron: https://www.youtube.com/watch?v=uof_zYxtnp0-->
            <source src="sound/a-day-in-my-life-dark-cat-main-version-32322-02-31.mp3"><!--Bron: https://uppbeat.io/track/dark-cat/a-day-in-my-life-->
        </audio>
    </div>
    <div id="first-page" class="container">
        <h1 id="main-title">Name your tamagotchi</h1>
        <div class="nameInput">
            <label for="nameInput">What is your tamagotchi's name?</label>
            <input type="text" name="nameInput" id="nameInput" />
            <button id="nameButton">Greet me!</button>
        </div>

        <h2></h2>
        <img id="cat_happy" src="/images/cat_happy.png" alt="cat_happy">
        <button id="startButton">Start</button>
    </div>

    <div id="second-page" class="container" style="display: none;">
        <!--Bron: https://chatgpt.com/share/ec93347c-0c04-4e9f-b067-4d8b19d59953-->
        <h2 id="tamagotchiNameH2"></h2>
        <div id="pet-info">
            <p>Health: <span id="health">100</span>%</p>
            <p>Happiness: <span id="happiness">100</span>%</p>
        </div>
        <p>
            <img id="tamagotchiIMG" src="/images/cat_happy.png" alt="cat_happy" max width="200">
        </p>
        <button id="play">Play</button>
        <button id="feed">Feed</button>
    </div>
</body>

</html>
